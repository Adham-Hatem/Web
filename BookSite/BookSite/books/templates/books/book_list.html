<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .book-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .book-item {
            width: 200px;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .book-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .book-title {
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .book-author {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>

    <div class="book-grid">
        {% for book in books %}
            <div class="book-item">
                {% if book.cover %}
                    <img src="{{ book.cover.url }}" alt="{{ book.title }}">
                {% else %}
                    <div style="height: 300px; background: #eee;"></div>
                {% endif %}
                <div class="book-title">{{ book.title }}</div>
                <div class="book-author">by {{ book.author }}</div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
